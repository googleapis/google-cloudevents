name: Validate JSON Schemas
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-18.04
    steps:
    - name: Check out repo
      uses: actions/checkout@v2
    - name: Setup Node
      uses: actions/setup-node@v2
      with:
        node-version: '12'
    - name: Run Validate JSON Schema Script
      run: |
        ./scripts/validate_jsonschema.sh
