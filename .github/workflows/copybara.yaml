# This script create a pull request when there is push to `copybara` branch
name: Create Copybara PR
on:
  push:
    branches:
    - copybara

jobs:
  create_pr:
    runs-on: ubuntu-latest
    steps:
    - name: Check out repo
      uses: actions/checkout@v3
      with:
        ref: 'copybara'
    - name: Create pull request for changes
      # https://github.com/googleapis/code-suggester#Action
      uses: googleapis/code-suggester@v4
      env:
        ACCESS_TOKEN: ${{ secrets.YOSHI_CODE_BOT_TOKEN }} # Provided by GitHub Automation team
      with:
        command: pr
        upstream_owner: ${{ github.repository_owner }}
        upstream_repo: 'google-cloudevents'
        description: 'Generated in GitHub action: https://github.com/${{ github.repository }}/actions/workflows/copybara.yaml'
        title: 'feat(copybara): Update with new internal changes from Piper'
        message: 'feat(copybara): Update with new internal changes from Piper'
        branch: 'copybara-${{ github.run_id }}' # branch for forked repo, don't overwrite changes
        git_dir: '.'
        primary: 'main'
        fork: true # action automatically forks repo