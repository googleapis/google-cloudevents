name: Build JSON Schema Composite Action

runs:
  using: "composite"
  steps:
    - name: Setup Node for gen/postgen scripts
      uses: actions/setup-node@v3
      with:
        node-version: "12"

    - name: Setup Go for proto2jsonschema script
      uses: actions/setup-go@v3
      with:
        go-version: "1.14"

    - name: Build the JSON Schema
      run: ./scripts/gen.sh
      shell: bash
