name: Run Generator and Create Pull Request
on:
  push:
    branches:
      - "main"

jobs:
  create_pr:
    runs-on: ubuntu-18.04
    steps:
    - name: Check out repo
      uses: actions/checkout@v3
      
    - name: Setup Node for gen/postgen scripts
      uses: actions/setup-node@v3
      with:
        node-version: '12'

    - name: Setup Go for proto2jsonschema script
      uses: actions/setup-go@v3
      with:
        go-version: '1.14'

    - name: Run the generators
      run: ./scripts/gen.sh

    - name: Check for diff
      run: git diff --exit-code # exits with code 1 if diff is found

    - name: Create pull request for changes
      # https://github.com/googleapis/code-suggester#Action
      uses: googleapis/code-suggester@v2
      if: ${{ failure() }} # run if diff exists
      env:
        ACCESS_TOKEN: ${{ secrets.YOSHI_CODE_BOT_TOKEN }}  # Provided by GitHub Automation team
      with:
        command: pr
        upstream_owner: ${{ github.repository_owner }}
        upstream_repo: 'google-cloudevents'
        description: 'Generated in GitHub action: https://github.com/${{ github.repository }}/actions/workflows/gen_pr.yaml'
        title: 'chore: Run the generator'
        message: 'chore: Run the generator'
        branch: 'main' # branch for forked repo
        git_dir: '.'
        primary: 'main'
        force: true # force push a reference
        fork: true # action automatically forks repo
