syntax = "proto3";

package google.events.example.zoo.v1;

import "google/events/cloudevent.proto";
import "google/events/example/zoo/v1/data.proto";

option csharp_namespace = "Google.Events.Protobuf.Example.Zoo.V1";
option php_namespace = "Google\\Events\\Example\\Zoo\\V1";
option ruby_package = "Google::Events::Example::Zoo::V1";
option (google.events.cloud_event_product) = "Zoo";

// Zoo Animal created event.
message AnimalCreatedEvent {
  option (google.events.cloud_event_type) =
      "google.example.zoo.animal.v1.created";

  // The data associated with the event.
  AnimalEventData data = 1;
}

// Zoo Animal updated event.
message AnimalUpdatedEvent {
  option (google.events.cloud_event_type) =
      "google.example.zoo.animal.v1.updated";

  // The data associated with the event.
  AnimalEventData data = 1;
}

// Zoo Animal deleted event.
message AnimalDeletedEvent {
  option (google.events.cloud_event_type) =
      "google.example.zoo.animal.v1.deleted";

  // The data associated with the event.
  AnimalEventData data = 1;
}

// Zoo Animal undeleted event.
message AnimalUndeletedEvent {
  option (google.events.cloud_event_type) =
      "google.example.zoo.animal.v1.undeleted";

  // The data associated with the event.
  AnimalEventData data = 1;
}
