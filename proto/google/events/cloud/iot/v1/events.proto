syntax = "proto3";

package google.events.cloud.iot.v1;

import "google/events/cloud/iot/v1/data.proto";
import "google/events/cloudevent.proto";

option csharp_namespace = "Google.Events.Protobuf.Cloud.Iot.V1";
option (google.events.cloud_event_product) = "Cloud IoT";

// Device created event.
message DeviceCreatedEvent {
  option (google.events.cloud_event_type) =
      "google.cloud.iot.device.v1.created";

  // The data associated with the event.
  DeviceEventData data = 1;
}

// Device updated event.
message DeviceUpdatedEvent {
  option (google.events.cloud_event_type) =
      "google.cloud.iot.device.v1.updated";

  // The data associated with the event.
  DeviceEventData data = 1;
}

// Device deleted event.
message DeviceDeletedEvent {
  option (google.events.cloud_event_type) =
      "google.cloud.iot.device.v1.deleted";

  // The data associated with the event.
  DeviceEventData data = 1;
}

// DeviceRegistry created event.
message DeviceRegistryCreatedEvent {
  option (google.events.cloud_event_type) =
      "google.cloud.iot.deviceRegistry.v1.created";

  // The data associated with the event.
  DeviceRegistryEventData data = 1;
}

// DeviceRegistry updated event.
message DeviceRegistryUpdatedEvent {
  option (google.events.cloud_event_type) =
      "google.cloud.iot.deviceRegistry.v1.updated";

  // The data associated with the event.
  DeviceRegistryEventData data = 1;
}

// DeviceRegistry deleted event.
message DeviceRegistryDeletedEvent {
  option (google.events.cloud_event_type) =
      "google.cloud.iot.deviceRegistry.v1.deleted";

  // The data associated with the event.
  DeviceRegistryEventData data = 1;
}
