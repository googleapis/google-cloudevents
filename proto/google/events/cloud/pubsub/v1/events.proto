syntax = "proto3";

package google.events.cloud.pubsub.v1;

option csharp_namespace = "Google.Events.Protobuf.Cloud.PubSub.V1";

import "google/events/cloudevent.proto";
import "google/protobuf/timestamp.proto";

// The CloudEvent raised when a PubSub message is published for a topic.
message MessagePublished {
  option (google.events.cloud_event_type) =
    "google.cloud.pubsub.message.v1.published";

  // The data associated with the event.
  PubsubMessageData data = 1;
}

// A message published to a topic.
message PubsubMessageData {
  // The message data field. If this field is empty, the message must contain
  // at least one attribute.
  bytes data = 1;

  // Attributes for this message. If this field is empty, the message must
  // contain non-empty data.
  map<string, string> attributes = 2;

  // ID of this message, assigned by the server when the message is published.
  // Guaranteed to be unique within the topic.
  string message_id = 3;

  // The time at which the message was published, populated by the server.
  google.protobuf.Timestamp publish_time = 4;
}
